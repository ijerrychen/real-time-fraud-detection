apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-detection-deployment
  labels:
    app: fraud-detection-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fraud-detection-app
  template:
    metadata:
      labels:
        app: fraud-detection-app
    spec:
      serviceAccountName: sqs-service-account
      containers:
        - name: fraud-detection-container
          image: chenjie1984/real-time-fraud-detection:latest
          ports:
            - containerPort: 8080
          env:
            - name: AWS_REGION
              value: us-east-2
---
apiVersion: v1
kind: Service
metadata:
  name: fraud-detection-service
spec:
  selector:
    app: fraud-detection-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
