<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>实时欺诈检测系统演示</title>
    <style>
        * {

            margin: 0;

        }

        body {

            opacity: 0.9;

            margin: 0 auto;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 比例 */
            background: #000;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            outline: none;
        }

        .info-panel {
            padding: 20px;
            background: #f8fafc;
            border-top: 1px solid #eaeaea;
        }

        .meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .meta-item {
            margin-right: 20px;
            margin-bottom: 10px;
        }

        .meta-label {
            font-weight: 600;
            color: #1e5799;
            margin-right: 5px;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #1e5799;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn:hover {
            background: #154279;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .btn-download {
            background: #28a745;
        }

        .btn-download:hover {
            background: #218838;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<div class="container">

    <div class="video-container">

    <div class="info-panel">
        <div class="meta">

        <div class="actions">
            <a href="#" class="btn" onclick="document.querySelector('video').play()">

    </footer>
</div>

<script>
    // 增强视频播放体验
    document.addEventListener('DOMContentLoaded', function() {
        const video = document.querySelector('video');

        // 自动聚焦视频元素
        video.focus();

        // 添加键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.target.tagName === 'INPUT') return;

            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    video.paused ? video.play() : video.pause();
                    break;
                case 'ArrowRight':
                    video.currentTime += 5;
                    break;
                case 'ArrowLeft':
                    video.currentTime -= 5;
                    break;
                case 'f':
                    if (video.requestFullscreen) {
                        video.requestFullscreen();
                    } else if (video.webkitRequestFullscreen) {
                        video.webkitRequestFullscreen();
                    }
                    break;
            }
        });

        // 添加播放状态提示
        video.addEventListener('play', () => {
            console.log('视频开始播放');
        });

        video.addEventListener('error', () => {
            console.error('视频加载错误:', video.error);
            alert('视频加载失败，请检查网络连接或视频地址');
        });
    });
</script>
